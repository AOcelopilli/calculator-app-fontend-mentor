<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta data -->
  <meta charset="UTF-8">
  <meta name="author" content="Angel Jesús Pineda Aguirre">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="HTML, CSS, SASS, Vanilla JavaScript, Calc">
  <meta name="description" content="Calc app built to the challange of Frontend Mentor.">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="styles/main.css">
  <!-- Title -->
  <title>Frontend Mentor | Calculator app</title>
</head>

<body>
  <div id="calc">
    <header id="header">
      <h1>calc</h1>
      <div id="themes">
        <span>Theme</span>
        <div class="interactions">
          <div class="labels">
            <label for="theme1">1</label><label for="theme2">2</label><label for="theme3">3</label>
          </div>
          <div class="buttons">
            <input type="radio" name="theme" id="theme1" checked>
            <input type="radio" name="theme" id="theme2">
            <input type="radio" name="theme" id="theme3">
          </div>
        </div>
      </div>
    </header>
    <main id="main">
      <div id="display">
        <span class="record"></span>
        <span class="display">0</span>
        <span id="memory" class="memory"></span>
      </div>
      <div id="keyboard">
        <button class="key number">7</button>
        <button class="key number">8</button>
        <button class="key number">9</button>
        <button class="key delete">DEL</button>
        <button class="key number">4</button>
        <button class="key number">5</button>
        <button class="key number">6</button>
        <button class="key operation">+</button>
        <button class="key number">1</button>
        <button class="key number">2</button>
        <button class="key number">3</button>
        <button class="key operation">-</button>
        <button class="key operation">.</button>
        <button class="key number">0</button>
        <button class="key operation">/</button>
        <button class="key operation">X</button>
        <button class="key reset">RESET</button>
        <button class="key result">=</button>
      </div>
    </main>
  </div>




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/AOcelopilli" target="_blank" rel="noopener">Angel Jesús Pineda Aguirre</a>.
  </div>

  <script src="js/main.js"></script>
</body>

</html>
