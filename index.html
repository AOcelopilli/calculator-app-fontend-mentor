<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="styles/main.css">
  <title>Frontend Mentor | Calculator app</title>

</head>

<body>
  <div id="calc">
    <header id="header">
      <h1>calc</h1>
      <div id="themes">
        <span>Theme</span>
        <div class="interactions">
          <div class="labels">
            <label for="theme1">1</label><label for="theme2">2</label><label for="theme3">3</label>
          </div>
          <div class="buttons">
            <input type="radio" name="theme1" id="theme1"><input type="radio" name="theme2" id="theme2"><input
              type="radio" name="theme3" id="theme3">
          </div>
        </div>
      </div>
    </header>
    <main id="main">
      <div id="display">
        <label for="firstValue" class="record"></label>
        <label for="result" class="display">0</label>
        <label for="firstValue" class="memory"></label>
      </div>
      <div id="keyboard">
        <button class="key number">7</button>
        <button class="key number">8</button>
        <button class="key number">9</button>
        <button class="key delete">DEL</button>
        <button class="key number">4</button>
        <button class="key number">5</button>
        <button class="key number">6</button>
        <button class="key operation">+</button>
        <button class="key number">1</button>
        <button class="key number">2</button>
        <button class="key number">3</button>
        <button class="key operation">-</button>
        <button class="key dot">.</button>
        <button class="key number">0</button>
        <button class="key operation">/</button>
        <button class="key operation">X</button>
        <button class="key reset">RESET</button>
        <button class="key result">=</button>
      </div>
    </main>
  </div>




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.angelpineda.com.mx" target="_blank" rel="noopener">Angel Jes√∫s Pineda Aguirre</a>.
  </div>

  <script src="js/main.js"></script>
</body>

</html>
